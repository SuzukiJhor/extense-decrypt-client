<!DOCTYPE html>
<html>
  <head>
    <title>Decrypt Hash</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        width: 620px;
        padding: 20px 18px 16px 18px;
        background: #f7f9fb;
        color: #222;
      }
      h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #2a4d7a;
        letter-spacing: 0.5px;
      }
      input {
        width: 100%;
        padding: 10px 8px;
        margin-bottom: 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        transition: border 0.2s;
      }
      input:focus {
        border: 1.5px solid #1976d2;
        outline: none;
        background: #f0f7ff;
      }
      button {
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(25, 118, 210, 0.08);
        transition: background 0.2s;
      }
      button:hover, button:focus {
        background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
      }
       .result {
        width: 100%;
        margin-top: 16px;
        padding: 10px;
        min-height: 32px;
        background: #e3f2fd;
        border-radius: 6px;
        color: #1565c0;
        font-size: 0.98rem;
        word-break: break-all;
        border: 1px solid #bbdefb;
        overflow-wrap: break-word;
      }
       pre.break-all {
        white-space: pre-wrap;
        word-break: break-all;
        overflow-wrap: break-word;
        font-family: 'Fira Mono', 'Consolas', monospace;
        font-size: 0.97rem;
        margin: 0;
        background: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h3>Decrypt Hash</h3>
    <input id="hash1" placeholder="Paste hash1" />
    <input id="hash3" placeholder="Paste hash3" />
    <button id="decryptBtn">Decrypt</button>
    <div class="result" id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
